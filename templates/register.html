{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block main %}
<div class="flex min-h-screen items-center justify-center">
  <div class="max-w-4xl w-11/12 bg-white sm:p-10 p-4 shadow-md">
    <form method="post">
      <h2 class="font-semibold text-2xl">Register</h2>
      <div class="my-3">
        <label for="business_name" class="block">
          Business name
          <span class="text-red-500">*</span>
        </label>
        <input name="business_name" id="business_name" class="border border-gray-300 rounded" required>
      </div>
      <div class="my-3">
        <label for="email" class="block">
          Email address
          <span class="text-red-500">*</span>
        </label>
        <input type="email" name="email" id="email" class="border border-gray-300 rounded" required>
      </div>
      <div class="my-3">
        <label for="password" class="block">
          Password
          <span class="text-red-500">*</span>
        </label>
        <input type="password" name="password" id="password" class="border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white rounded px-3 py-2 my-3">Register</button>
    </form>
  </div>
</div>
{% endblock %}
